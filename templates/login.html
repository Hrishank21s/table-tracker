{% extends "base.html" %}

{% block title %}Login - Table Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 400px; margin: 100px auto;">
        <h2 style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-sign-in-alt"></i> Table Tracker Login
        </h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="background: rgba(231, 76, 60, 0.2); padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #e74c3c;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
